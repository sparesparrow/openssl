name: Basic Validation

on:
  push:
    branches: [main, master]
    paths:
      - 'conanfile.py'
      - 'VERSION.dat'
      - '.github/workflows/**'
      - 'scripts/validate-repository.py'
  pull_request:
    paths:
      - 'conanfile.py'
      - 'VERSION.dat'
      - '.github/workflows/**'
      - 'scripts/validate-repository.py'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install conan>=2.0 pyyaml
      
      - name: Run validation script
        run: |
          python scripts/validate-repository.py
      
      - name: Test basic Conan inspect
        run: |
          echo "Testing basic Conan functionality..."
          conan profile detect --force
          conan inspect . || echo "Conan inspect completed with warnings"