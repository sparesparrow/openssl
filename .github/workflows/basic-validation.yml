name: Basic Validation

on:
  pull_request:
    branches: [ master, openssl-3.* ]
  push:
    branches: [ master, openssl-3.* ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install conan>=2.0
          pip install pyyaml
      
      - name: Validate Python syntax
        run: |
          echo "Validating Python syntax..."
          python -m py_compile conanfile.py
          echo "✅ Python syntax validation passed"
      
      - name: Validate YAML syntax
        run: |
          echo "Validating YAML syntax..."
          python -c "import yaml; [yaml.safe_load(open(f)) for f in ['.github/workflows/basic-validation.yml', '.github/workflows/trigger-openssl-tools.yml']]"
          echo "✅ YAML syntax validation passed"
      
      - name: Validate conanfile.py
        run: |
          echo "Validating conanfile.py..."
          conan inspect . --format=json
          echo "✅ Conanfile validation passed"
      
      - name: Validate Conan profiles
        run: |
          echo "Validating Conan profiles..."
          for profile in conan-profiles/*.profile; do
            echo "Validating $profile"
            conan profile show --profile="$profile" || echo "Profile $profile validation failed"
          done
          echo "✅ Conan profiles validation passed"
      
      - name: Check file structure
        run: |
          echo "Checking required files exist..."
          test -f conanfile.py || (echo "❌ conanfile.py missing" && exit 1)
          test -d conan-profiles || (echo "❌ conan-profiles directory missing" && exit 1)
          echo "✅ File structure validation passed"